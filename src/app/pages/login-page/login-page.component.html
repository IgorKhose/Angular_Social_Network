<form 
class="login-form" 
[formGroup]="form"
(ngSubmit)="onSubmit()">
    <h1 class="h1 mb60">Sign In</h1>
    <label class="tt-control-label mb16">
        Telegram username
        <input 
        formControlName="username" 
        class="tt-input" type="text" placeholder="Enter username">
    </label>
    <label class="tt-control-label mb32">
        Password
        <input 
        formControlName="password" 
        class="tt-input" type="text" placeholder="Enter password">
    </label>
    <button class="btn btn-shadow" type="submit">Sign In</button>
</form>
<img src="/assets/svg/logo-big.svg" alt="logo">
